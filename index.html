<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <title>Chrome Landing Page</title>

  <link href="./style.css" rel="stylesheet" />

  <!-- load the testing dependencies -->
  <script src='./dependencies/chai.js'></script>
  <script src='./dependencies/describe-it.js'></script>
  <script>const assert = chai.assert;</script>

  <!-- load the shared data -->
  <script src='./scripts/script-variables.js'></script>

  <!-- load the interaction scripts -->
  <script src='./scripts/user-actions/_.js'></script>


  <!-- Leave this here!  It renders the review buttons  -->

<body>
  <div class="container">
    <time id="time"></time>
  <h1>
    <span id="greeting"></span>

      <div class="task-container">

          <input type="text" class="input" placeholder="New Todo">

        </div>
      </div>
  </div>
  <script src="./scripts/user-actions/index.js"></script>
